<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="/const.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div style="width:600px;">
        <canvas id="heyChart"></canvas>
    </div>
    <script>
        var requestURL = 'https://kaibao.tzml-lab.tw/api/latest-sensor?token=4a85c05b33b233671cb60ae8b267255ebab63678';
        var requestURL2 = 'https://kaibao.tzml-lab.tw/api/sensor-threshhold?token=4a85c05b33b233671cb60ae8b267255ebab63678';
        var request2 = new XMLHttpRequest();
        var ligThreshhold = 0;
        request2.open('GET', requestURL2);
        request2.responseType = 'json';
        request2.send();
        request2.onload = function() {
            var jsonObj2 = request2.response;
            ligThreshhold = jsonObj2.result.light_threshhold;
            console.log(ligThreshhold);
        }

        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {
            var jsonObj = request.response;
            var ligData = [];
            var timeData = [];
            var ligHoldData = [];
            for(var i = 0; i < jsonObj.result.length;i++)
            {
                let ligList = jsonObj.result[i].sensorLight;
                let timeList = jsonObj.result[i].created;
                ligHoldData.push(ligThreshhold);
                ligData.push(ligList);
                timeData.push(timeList[11]+timeList[12]+timeList[13]+timeList[14]+timeList[15]+timeList[16]+timeList[17]+timeList[18]);
            }
            console.log(ligHoldData);
            var ctx = document.getElementById("heyChart");
            var myChart = new Chart(ctx, {
                type: 'line',
                data:{
                    labels: timeData,
                    datasets:[{
                        label: '臨界值',
                        backgroundColor: 'rgb(255,99,132)',
                        borderColor: 'rgb(255,99,132)',
                        fill: false,
                        data: ligHoldData,
                        pointStyle: 'dash',
                        },{
                        label: '現時光照',
                        backgroundColor: 'gray',
                        borderColor: 'gray',
                        fill: false,
                        data: ligData,
                    }]
                } ,
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: '最近光照'
                    },
                    tooltips: {
                        mode: 'index'
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel:{
                                display: true,
                                labelString:'時間'
                            }
                            
                        }],
                        yAxes: [{
                            // gridLines: {
                            //     drawBorder: false,
                            //     color: ['pink', 'red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple']
                            // },
                            display: true,
                            scaleLabel:{
                                display: true,
                                labelString:'光照度(lux)'
                            },
                            ticks: {
                                min: 0,
                                max: 1000,
                                stepSize: 100
                            }
                        }]
                    }
                }
            });
        }                           
    </script>

    <div style="width:600px;background-color: black;">
        
    </div>
</body>
</html>
